<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/pebble/slate/v0.0.3/dist/css/slate.min.css">
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: "PT Sans", sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: 0x888888;
    text-align: center;
  }
  </style>
  <script>
  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }

  function readEventList(elementId) {
    var cn = document.getElementById(elementId).childNodes;
    var result = [];
    var i;
    for (i = 0; i < cn.length; i++) {
      if (cn[i].className === "item") {
        result.push(cn[i].childNodes[0].nodeValue);
      }
    }
    return result;
  }

  function onSubmit() {
    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam("return_to", "pebblejs://close#");
    var options = {
      "short-ev": readEventList("shortEv").join(","),
      "long-ev": readEventList("longEv").join(","),
    }

    console.log("returning " + JSON.stringify(options));
    document.location = return_to + encodeURIComponent(JSON.stringify(options));
  }

  function createDiv(className) {
    var newElement = document.createElement("div");
    newElement.className = className;
    return newElement;
  }

  function newEvent(listId, textId) {
    var newText = document.getElementById(textId).value;
    if (!newText) return
    var handle = createDiv("item-draggable-handle");
    handle.appendChild(createDiv("item-draggable-handle-bar"));
    handle.appendChild(createDiv("item-draggable-handle-bar"));
    handle.appendChild(createDiv("item-draggable-handle-bar"));
    var newNode = document.createElement("label");
    newNode.className = "item";
    newNode.appendChild(document.createTextNode(newText));
    newNode.appendChild(handle);
    document.getElementById(listId).appendChild(newNode);
  }
  </script>
</head>
<body>
  <div class="item-container">
    <h1 class="title">Life Log</h1>
  </div>

  <div class="item-container">
    <div class="item-container-header">Short Events</div>
    <div class="item-container-content">
      <div class="item-draggable-list" id="shortEv">
      </div>
    </div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper item-input-wrapper-button">
           <input type="text" class="item-input" id="newShortEventText" placeholder="New Event…">
        <div>
        <input type="button" class="item-button item-input-button" value="ADD" onclick="newEvent('shortEv', 'newShortEventText')">
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-header">Long Events</div>
    <div class="item-container-content">
      <div class="item-draggable-list" id="longEv">
      </div>
    </div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper item-input-wrapper-button">
           <input type="text" class="item-input" id="newLongEventText" placeholder="New Event…">
        <div>
        <input type="button" class="item-button item-input-button" value="ADD" onclick="newEvent('longEv', 'newLongEventText')">
      </label>
    </div>
  </div>

  <div class="item-container">
    <div class="button-container">
      <input id="submitButton" type="button" class="item-button" value="SUBMIT" onClick="onSubmit()">
    </div>
  </div>

  <script>
    function populateList(elementId, paramString) {
      const itemArray = paramString.split(",");
      var parent = document.getElementById(elementId);
      var i;
      for (i = 0; i < itemArray.length; i++) {
        if (itemArray[i] !== "") {
          var newNode = document.createElement("label");
          newNode.className = "item";
          newNode.appendChild(document.createTextNode(itemArray[i]));
          parent.appendChild(newNode);
        }
      }
    }

    populateList("shortEv", getQueryParam("sev", ""));
    populateList("longEv", getQueryParam("lev", ""));

    const versionTag = getQueryParam("v");
    if (versionTag) {
      document.getElementsByTagName("h1")[0].childNodes[0].nodeValue = "Life Log " + versionTag;
    }
  </script>
  <script src="https://cdn.rawgit.com/pebble/slate/v0.0.3/dist/js/slate.min.js"></script>
</body>
</html>
